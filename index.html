<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>123 Calculator</title>
</head>
<body>
    <section class="calc-container">
        <section class="toggle-section">
            <input type="checkbox" id="switch">
            <label for="switch">toggle</label>
        </section>
        <section class="calc-section">
            <section class="display"> 
                <section class="past-operation">
                    <p></p>
                </section>
                <section class="current-operation">
                    <p>0</p>
                </section>
            </section>

            <section class="keyboard-grid">
                <button class="key horizontal-operator">C</button>
                <button class="key horizontal-operator">+/-</button>
                <button class="key horizontal-operator">%</button>
                <button class="key vertical-operator">&divide;</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key vertical-operator">&times;</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key vertical-operator">-</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key vertical-operator">+</button>
                <button class="key">,</button>
                <button class="key">0</button>
                <button class="key">&lt;</button>
                <button class="key vertical-operator">=</button>
            </section>
            
        </section>
    </section>
    
    <!-- JAVASCRIPT -->
    <script src="./app.js"></script>
</body>
</html>
